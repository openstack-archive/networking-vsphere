[tox]
envlist = py27,pep8
minversion = 1.6
skipsdist = True

[testenv]
setenv = VIRTUAL_ENV={envdir}
usedevelop = True
install_command = pip install -U {opts} {packages}
deps = -egit+https://git.openstack.org/openstack/neutron@stable/kilo#egg=neutron
       -egit+https://git.openstack.org/openstack/nova@stable/kilo#egg=nova
       -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
whitelist_externals = sh
commands = python setup.py testr --slowest --testr-args='{posargs}'

# This must be set manually in your environment until
# a new release of tox fixes the issues with setenv
TEMPEST_CONFIG_DIR={env:TEMPEST_CONFIG_DIR:/opt/stack/networking-vsphere/networking_vsphere/tests/tempest/etc/}
[testenv:scenario]
setenv = OS_TEST_PATH=./networking_vsphere/tests/scenario

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py testr --coverage --testr-args='{posargs}'

[testenv:docs]
commands = python setup.py build_sphinx

[flake8]
# E123 closing bracket does not match indentation of opening bracket's line
# E125 continuation line does not distinguish itself from next logical line
# H803 skipped on purpose per list discussion.
# H904 Wrap long lines in parentheses instead of a backslash.
ignore = E123,E125,H803,H904
show-source = true
builtins = _

exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build,networking_vsphere/tests/tempest,networking_vsphere/tests/scenario

[hacking]
import_exceptions = neutron.i18n
local-check-factory = neutron.hacking.checks.factory
